<div class="clock-wrapper">
	
	<svg class="clock" id="clock" viewBox="0 0 100 100">
		<circle class="face" id="face" cx="50" cy="50" r="50"/>
		<g id="hands">
			<rect class="hour" id="hour" x="48.5" y="12.5" width="3" height="40" rx="0" ry="0" />
			<rect class="min" id="min" x="48" y="12.5" width="1" height="40" rx="0" ry="0"/>
			<line class="sec" id="sec" x1="50" y1="50" x2="50" y2="16" />
		</g>
	</svg>

	<small>Vanilla JavaScript</small>

</div>

<div class="clock-wrapper">

	<svg class="clock" viewBox="0 0 100 100">
		<g>
			<circle class="face" cx="50" cy="50" r="50"/>
			<rect class="hour" x="48.5" y="12.5" width="3" height="40" rx="0" ry="0" ng-attr-transform="rotate({{hourRotation}} 50 50)" />
			<rect class="min" x="48" y="12.5" width="1" height="40" rx="0" ry="0" ng-attr-transform="rotate({{minuteRotation}} 50 50)" />
			<line class="sec" x1="50" y1="50" x2="50" y2="16" ng-attr-transform="rotate({{secondRotation}} 50 50)" />
		</g>
	</svg>
	
	<small>AngularJS</small>
	
</div>
